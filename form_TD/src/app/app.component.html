<div class="container ">
  <div col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 bg-primary>
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-group">
        <label for="">Email</label>
        <input type="email" name="email" ngModel email class="form-control" #email="ngModel" required>
        <p *ngIf="email.invalid && email.touched">Enter a ur email or enter a validemail id </p>
      </div>
    
      <div class="form-group">
        <label for="skill">skill Questions</label>
        <select id="skill" class="form-control"[ngModel]="'Advanced'" name="skill" required>
          <option value="Basic">Basic</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" ngModel class="form-control" required #password="ngModel">
        <p *ngIf="password.invalid && password.touched">Enter a ur password </p>
      </div>

      <p *ngIf="f.invalid && f.touched">Fill the detailes</p>

      <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-primary">
      </div>
      
    </form>

    <div class="row-xl-12" *ngIf="status">
      <hr>
      <h1>Email : {{data.email}}</h1>
      <h1>Password:  {{data.password}}</h1>
      <h1>Skill: {{data.skill}}</h1>
    </div>
  </div>
</div>
